<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Art Quiz</title>
  <link rel="icon" href="assets/favicon.png">
</head>
<body>
  <div class="root"></div>
<!--Q-paint-page-->
  <div class="q-paint hidden">
    <div class="q-paint__wrapper">
      <p class="q-paint__text">Какую из этих картин написал Владимир Боровиковский?</p>
      <div class="paint-answ">
        <button class="paint-answ__btn"></button>
        <button class="paint-answ__btn"></button>
        <button class="paint-answ__btn"></button>
        <button class="paint-answ__btn"></button>
      </div>
    </div>
    <ul class="status">
      <li class="status-item --current"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
    </ul>
    <div class="q__controls">
      <button class="home-btn"></button>
      <input class="progress progr-timer" id="timer" type="range" min="0" max="30" value="30" step="1">
      <button class="categ-btn"></button>
    </div>
  </div>
<!--Results page-->
  <div class="results hidden">
    <div class="results__head">
      <button class="home-btn"></button>
      <p class="results-head__text">Результаты</p>
      <button class="categ-btn"></button>
    </div>
    <ul class="results__list">
      <li class="results__item">
        <div class="res-item__wrapper">
          <p class="res-item__name"></p>
          <p class="res-item__author"></p>
          <p class="res-item__year"></p>
        </div>
      </li>
      <li class="results__item">
        <div class="res-item__wrapper">
          <p class="res-item__name"></p>
          <p class="res-item__author"></p>
          <p class="res-item__year"></p>
        </div>
      </li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
    </ul>
  </div>
<!--Answer popup-->
  <div class="answ-popup"></div>
<!--Lap popup-->
<div class="lap-popup">
  <div class="lap-popup__content">
    <p class="lap-popup__title">Раунд завершен</p>
    <div datares="7/10" class="medal"></div>
    <button class="popup__next text-answ__btn">Продолжить</button>
  </div>
</div>
</body>
</html>
