<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
  <title>Art Quiz</title>
  <link rel="icon" href="assets/favicon.png">
</head>
<body>
<!--Title page-->
  <div class="title">
    <div class="title__wrapper">
      <h1><span class="h1-begin">Art</span>Quiz</h1>
      <button class="text-btn">Викторина "Художники"</button>
      <button class="text-btn">Викторина "Картины"</button>
    </div>
    <footer class="footer">
      <a class="footer__link-course" href="https://rs.school/js/" target="_blank" title="front-end JS course"></a>
      <a class="footer__link-github" href="https://github.com/VadimBakunovich" target="_blank" title="follow me on github"></a>
      <button class="footer__settings"></button>
    </footer>
  </div>
<!--Settings page-->
  <div class="settings hidden">
    <p class="settings__title">настройки</p>
    <div class="settings__item">
      <span class="settings-item__text">Звуки</span>
      <label class="switch">
        <input type="checkbox" id="toggleSounds">
        <span class="slider"></span>
      </label>
    </div>
    <div class="settings__progr">
      <span class="volume"></span>
      <input class="progress" id="volume" type="range" value="50" step="1">
      <span class="volume vol-up"></span>
    </div>
    <div class="settings__item">
      <span class="settings-item__text">Игра на время</span>
      <label class="switch">
        <input type="checkbox" id="toggleSounds">
        <span class="slider"></span>
      </label>
    </div>
    <div class="settings__progr">
      <input class="progress time-progr" id="time" type="range" min="5" max="30" value="20" step="5">
      <span class="time-dig">15 сек.</span>
    </div>
    <button class="settings__back text-btn">назад</button>
  </div>
<!--Category page-->
  <div class="categ hidden">
    <div class="categ__head">
      <p class="categ-head__text">Художники</p>
      <button class="home-btn"></button>
    </div>
    <ul class="categ__list">
      <li dataNum="1" dataScore="9/10" class="categ__item active">
        <button class="categ-item__btn">Результаты</button>
      </li>
      <li class="categ__item">
        <button class="categ-item__btn">Результаты</button>
      </li>
      <li class="categ__item"></li>
      <li class="categ__item"></li>
      <li class="categ__item"></li>
      <li class="categ__item"></li>
      <li class="categ__item"></li>
      <li class="categ__item"></li>
      <li class="categ__item"></li>
      <li class="categ__item"></li>
      <li class="categ__item"></li>
      <li class="categ__item"></li>
    </ul>
  </div>
<!--Q-art-page-->
  <div class="q-art hidden">
    <div class="q-art__wrapper">
      <p class="q-art__text">Кто автор этой картины?</p>
      <img class="q-art__img" src="./assets/img/33full.webp" alt="painting">
      <div class="text-answ">
        <button class="text-answ__btn">Владимир Боровиковский</button>
        <button class="text-answ__btn">Константин Маковский</button>
        <button class="text-answ__btn">Питер Брейгель</button>
        <button class="text-answ__btn">Тициан</button>
      </div>
    </div>
    <ul class="status">
      <li class="status-item --current"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
    </ul>
    <div class="q__controls">
      <button class="home-btn"></button>
      <input class="progress progr-timer" id="timer" type="range" min="0" max="30" value="30" step="1">
      <button class="categ-btn"></button>
    </div>
  </div>
<!--Q-paint-page-->
  <div class="q-paint hidden">
    <div class="q-paint__wrapper">
      <p class="q-paint__text">Какую из этих картин написал Владимир Боровиковский?</p>
      <div class="paint-answ">
        <button class="paint-answ__btn"></button>
        <button class="paint-answ__btn"></button>
        <button class="paint-answ__btn"></button>
        <button class="paint-answ__btn"></button>
      </div>
    </div>
    <ul class="status">
      <li class="status-item --current"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
      <li class="status-item"></li>
    </ul>
    <div class="q__controls">
      <button class="home-btn"></button>
      <input class="progress progr-timer" id="timer" type="range" min="0" max="30" value="30" step="1">
      <button class="categ-btn"></button>
    </div>
  </div>
<!--Results page-->
  <div class="results hidden">
    <div class="results__head">
      <button class="home-btn"></button>
      <p class="results-head__text">Результаты</p>
      <button class="categ-btn"></button>
    </div>
    <ul class="results__list">
      <li class="results__item">
        <div class="res-item__wrapper">
          <p class="res-item__name"></p>
          <p class="res-item__author"></p>
          <p class="res-item__year"></p>
        </div>
      </li>
      <li class="results__item">
        <div class="res-item__wrapper">
          <p class="res-item__name"></p>
          <p class="res-item__author"></p>
          <p class="res-item__year"></p>
        </div>
      </li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
      <li class="results__item"></li>
    </ul>
  </div>
<!--Answer popup-->
  <div class="answ-popup hidden">
    <div class="answ-popup__content">
      <p class="answ-popup__title">Верно!</p>
      <img class="answ-popup__img" src="./assets/img/108.webp" alt="painting">
      <div class="answ-popup__wrapper">
        <p class="answ-popup__name">Сон, вызванный полётом пчелы вокруг граната, за секунду до пробуждения</p>
        <p class="answ-popup__author">Сальвадор Дали</p>
        <p class="answ-popup__year">1944</p>
      </div>
      <button class="popup__next text-answ__btn">Продолжить</button>
    </div>
  </div>
<!--Lap popup-->
<div class="lap-popup">
  <div class="lap-popup__content">
    <p class="lap-popup__title">Раунд завершен</p>
    <div datares="7/10" class="medal"></div>
    <button class="popup__next text-answ__btn">Продолжить</button>
  </div>
</div>
</body>
</html>
